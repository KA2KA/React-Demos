<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title> </title>
		<script src="build/react.js"></script>
		<script src="build/react-dom.js"></script>
		<script src="build/browser.min.js"></script>
	</head>

	<body>
		<div id="example"></div>
		<div id="example2"></div>
		<!--遍历节点-->
		<script type="text/babel">
			var names = ['Alice', 'Emily', 'Kate'];
			ReactDOM.render(
			<div> {
				names.map(function (name) {
				return <div>Hello, {name}!</div>
				}) 
			}</div>, document.getElementById('example') );
		</script>
		<!--自动遍历这个数组-->
		<script type="text/babel">
			var arr = [<h1>this is a h1!</h1>,<h2>this is a h2!</h2>];
			ReactDOM.render(
			<div > *{arr}*</div>, document.getElementById('example2') );
		</script>
	</body>

</html>
